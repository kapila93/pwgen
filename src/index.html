<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<meta name="description" content="Password Generator">
		<meta name="author" content="Kapila Ramji">
		<meta name="design" content="Alessandra Surreto">
		<link rel="icon" href="assets/favicon.ico">

		<title>Password Generator</title>

		<!-- Bootstrap core CSS -->
		<link href="css/bootstrap.min.css" rel="stylesheet">

		<!-- Custom CSS -->
		<link href="css/custom.css" rel="stylesheet">
	</head>

	<body>
		<div class="container-body">
			<!-- Heading and Logo -->
			<div class="heading">
				<span>PASSWORD GENERATOR</span><img src="assets/logo.png">
			</div>

			<!-- Main Form with Password -->
			<div class="main-form">
				<div class="form-inline input-group">
					<div class="input-group">
						<input type="text" class="form-control" id="password" aria-describedby="basic-addon2">
						<span onclick="copyPW()" class="input-group-addon btn btn-primary copy-button" id="copy-button" data-clipboard-action="copy" data-clipboard-target="#password">COPY</span>
					</div>
					<button onclick="newPW()" class="btn btn-primary">GENERATE!</button>
				</div>
			</div>

			<!-- Preferences Form -->
			<div class="preferences">
				<hr>
				<span>PREFERENCES</span>
				<div class="options">
					<div class="form-inline">
						<span class="custom-control-description">Length</span>
						<input type="text" class="form-control length" id="length">
					</div>
					<div class="form-group">
						<label class="custom-control custom-checkbox">
							<input type="checkbox" class="custom-control-input" id="alphabets">
							<span class="custom-control-indicator"></span>
							<span class="custom-control-description">Lower Case Alphabets</span>
						</label>
					</div>
					<div class="form-group">
						<label class="custom-control custom-checkbox">
							<input type="checkbox" class="custom-control-input" id="capitals">
							<span class="custom-control-indicator"></span>
							<span class="custom-control-description">Upper Case Alphabets</span>
						</label>
					</div>
					<div class="form-group">
						<label class="custom-control custom-checkbox">
							<input type="checkbox" class="custom-control-input" id="numbers">
							<span class="custom-control-indicator"></span>
							<span class="custom-control-description">Numbers</span>
						</label>
					</div>
					<div class="form-group">
						<label class="custom-control custom-checkbox">
							<input type="checkbox" class="custom-control-input" id="symbols">
							<span class="custom-control-indicator"></span>
							<span class="custom-control-description">Symbols</span>
						</label>
					</div>
				</div>
				<hr>
			</div>

			<!-- FOOTER -->
			<div>
			</div>
		</div>

		<!-- JAVASCRIPT -->
		<!-- JQuery -->
		<script src="js/jquery.min.js"></script>
		<!-- Bootstrap -->
		<script src="js/bootstrap.min.js"></script>

		<!-- Clipboard Functions -->
		<script src="js/clipboard.min.js"></script>

		<!-- Custom JS -->
		<script src="js/gen.js"></script>
		<script>
			function init () {
				document.getElementById ("length").value = length;
				document.getElementById ("alphabets").checked = prefs.use_alpha;
				document.getElementById ("capitals").checked = prefs.use_caps;
				document.getElementById ("symbols").checked = prefs.use_syms;
				document.getElementById ("numbers").checked = prefs.use_nums;
				var clipboard = new Clipboard('.copy-button');
				newPW ();
			}

			function newPW () {
				length = document.getElementById ("length").value;
				prefs.use_alpha = document.getElementById ("alphabets").checked;
				prefs.use_caps = document.getElementById ("capitals").checked;
				prefs.use_nums = document.getElementById ("numbers").checked;
				prefs.use_syms = document.getElementById ("symbols").checked;
				document.getElementById ("password").value = gen ();
			}

			function copyPW () {
				clipboardEvent = new ClipboardEvent("copy", { dataType: "string",
					data: password
				});
			}

			init ();
		</script>
	</body>
